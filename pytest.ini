[tool:pytest]
# ===== RESEARCH TEST DISCOVERY =====
testpaths = tests
python_files = test_*.py *_test.py research_*.py
python_classes = Test* *Test Research* *Research
python_functions = test_* *_test research_* *_research

# ===== RESEARCH EXECUTION OPTIONS =====
addopts = 
    --verbose
    --color=yes
    --strict-markers
    --strict-config
    --durations=25
    --tb=short
    --show-capture=no
    --disable-warnings
    --cov=app
    --cov=app_optimized
    --cov-report=term-missing:skip-covered
    --cov-report=html:coverage_html
    --cov-report=xml:coverage.xml
    --cov-report=json:coverage.json
    --cov-fail-under=80

# ===== RESEARCH METHODOLOGY MARKERS =====
markers =
    # Core research methodologies
    research: Advanced testing methodologies research
    hypothesis: Property-based testing with hypothesis
    mutation: Mutation testing and analysis
    statistical: Statistical validation tests
    combinatorial: Combinatorial testing approaches
    performance: Performance benchmarking research
    chaos: Chaos engineering experiments
    
    # AI/ML research markers
    ai: Artificial intelligence testing research
    ml: Machine learning model validation
    nlp: Natural language processing tests
    
    # Academic rigor markers
    academic: Publication-grade test rigor
    validation: Model validation techniques
    verification: Formal verification approaches
    
    # Application domains
    unit: Unit testing research
    integration: Integration testing research
    e2e: End-to-end workflow validation
    security: Security testing research
    
    # Performance categories
    benchmark: Performance benchmarking
    load: Load testing research
    stress: Stress testing scenarios
    memory: Memory usage analysis
    
    # Execution control
    slow: Long-running research tests
    quick: Fast sanity checks
    destructive: Tests that modify environment

# ===== RESEARCH WARNING CONFIGURATION =====
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::pytest.PytestRemovedIn8Warning
    ignore::numpy.VisibleDeprecationWarning
    ignore::scipy.linalg.MatrixRankWarning

# ===== RESEARCH OUTPUT FORMATTING =====
console_output_style = classic
verbosity = 2
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# ===== RESEARCH EXECUTION CONTROLS =====
timeout = 600
timeout_method = thread
xfail_strict = true

# ===== RESEARCH PARALLEL EXECUTION =====
# Uncomment when using pytest-xdist
# addopts = --numprocesses=auto
# dist = loadgroup
# looponfailroots = tests/ research/

# ===== RESEARCH CI/CD INTEGRATION =====
junit_suite_name = Masters Research Test Suite
junit_logging = all
junit_duration_report = call

# ===== RESEARCH CUSTOM OPTIONS =====
doctest_optionflags = ELLIPSIS
cache_dir = .pytest_cache
