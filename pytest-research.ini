[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --color=yes
    --strict-markers
    --strict-config
    --cov=app_optimized
    --cov-report=html:coverage-research
    --cov-report=term-missing
    --cov-report=json:coverage-research.json
    --benchmark-json=benchmark-research.json
    --html=test-report-research.html
    --self-contained-html
markers =
    research: research-focused tests
    performance: performance tests
    integration: integration tests
    slow: slow running tests
    ai: AI-related tests
    chaos: chaos engineering tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning